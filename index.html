<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator Practice JS" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Hoang Minh" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <header id="header" class="header center">
        <h1 id="hero-title" class="hero-title">Calculator</h1>
      </header>
      <div id="calculator" class="calculator">
        <div id="screen" class="screen">
          <h3 id="operation-screen" class="operation-screen"></h3>
          <h2 id="number-screen" class="number-screen"></h2>
        </div>
        <!-- first row -->
        <button id="btn-ac" type="button" class="btn btn-ac" value="ac" title="All Clear" data-all-clear>ac</button>

        <button id="btn-ce" type="button" class="btn btn-ce" value="ce" title="Clear" data-delete>ce</button>

        <button id="btn-percent" type="button" class="btn btn-percent" value="%" title="Percent" data-formatted-number>%</button>

        <button id="btn-minus" type="button" class="btn btn-minus" value="-" title="Minus" data-formatted-number>+/-</button>
        <!-- first row -->

        <!-- second row -->
        <button id="btn-7" type="button" class="btn btn-7" value="7" title="Number 7" data-number>7</button>

        <button id="btn-8" type="button" class="btn btn-8" value="8" title="Number 8 " data-number>8</button>

        <button id="btn-9" type="button" class="btn btn-9" value="9" title="Number 9 " data-number>9</button>

        <button id="btn-divide" type="button" class="btn btn-divide" value="/" title="Divide " data-operator>รท</button>
        <!-- second row -->

        <!-- third row -->
        <button id="btn-4" type="button" class="btn btn-4" value="4" title="Number 4 " data-number>4</button>

        <button id="btn-5" type="button" class="btn btn-5" value="5" title="Number 5 " data-number>5</button>

        <button id="btn-6" type="button" class="btn btn-6" value="6" title="Number 6 " data-number>6</button>

        <button id="btn-multi" type="button" class="btn btn-multi" value="*" title="Multi  " data-operator>ร</button>
        <!-- third row -->

        <!-- 4th row -->
        <button id="btn-1" type="button" class="btn btn-1" value="1" title="Number 1 " data-number>1</button>

        <button id="btn-2" type="button" class="btn btn-2" value="2" title="Number 2 " data-number>2</button>

        <button id="btn-3" type="button" class="btn btn-3" value="3" title="Number 3 " data-number>3</button>

        <button id="btn-add" type="button" class="btn btn-add" value="+" title="Add" data-operator>+</button>
        <!-- 4th row -->

        <!-- 5ht row  -->
        <button id="btn-0" type="button" class="btn btn-0" value="0" title="Number 0 " data-number>0</button>

        <button id="btn-dot" type="button" class="btn btn-dot" value="." title="Dot" data-number>.</button>

        <button id="btn-equal" type="button" class="btn btn-equal" value="=" title="Equal " data-equals>=</button>

        <button id="btn-sub" type="button" class="btn btn-sub" value="-" title="Sub" data-operator>-</button>
      </div>
    </div>
  </body>
</html>
